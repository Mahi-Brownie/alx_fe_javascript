<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
</head>

<body>
    <h1>Dynamic Quote Generator</h1>

    <p id="quoteDisplay">Click "Show New Quote" to begin!</p>

    <input type="text" id="newQuoteText" placeholder="Enter a new quote">
    <input type="text" id="newQuoteCategory" placeholder="Enter category">
    <button id="addQuoteBtn">Add Quote</button>
    <button id="newQuoteBtn">Show New Quote</button>

    <script src="script.js"></script>
</body>

</html>

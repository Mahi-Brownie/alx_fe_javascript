<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  <div id="quote-display"></div>

  <button id="new-quote">Show New Quote</button>

  <form id="quote-form">
    <input type="text" id="quote-text" placeholder="Enter new quote" required />
    <input type="text" id="quote-category" placeholder="Enter category" required />
    <button type="submit">Add Quote</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
